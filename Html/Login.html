<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/index.css" />
  </head>
  <body>
    <div class="background">
      <div class="circles" id="circle1"></div>
      <div class="circles" id="circle2"></div>
      <div class="circles" id="circle3"></div>
      <div class="circles" id="circle4"></div>
    </div>
    <div class="content">
      <div class="join">
        <h1>Welcome</h1>
        <h1>Back!</h1>
      </div>
      <div class="form_div">
        <form action="" class="signup__form">
          <h1 class="signup__title">Log In</h1>

          <div class="signup__content">
            <div class="signup__box">
              <i class="ri-user-3-line signup__icon"></i>

              <div class="signup__box-input">
                <input
                  type="email"
                  required
                  class="signup__input"
                  id="signup-email"
                  placeholder=" "
                />
                <label for="signup-email" class="signup__label">Email</label>
              </div>
            </div>

            <div class="signup__box">
              <i class="ri-lock-2-line signup__icon"></i>

              <div class="signup__box-input">
                <input
                  type="password"
                  required
                  class="signup__input"
                  id="signup-pass"
                  placeholder=" "
                />
                <label for="signup-pass" class="signup__label">Password</label>
                <i class="ri-eye-off-line signup__eye" id="signup-eye"></i>
              </div>
            </div>
          </div>
          <button type="submit" class="signup__button">log In</button>
          <p class="signup__register">
            Don't have an account? <a href="./signup.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../JS/signup.js"></script>
  </body>
</html>
